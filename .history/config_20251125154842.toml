download

content_copy

expand_less
# ---------- PASS D: Population & Samples ----------
[task_population]
template_json = """
{
  "number_of_participants_with_samples": "integer",
  "underlying_population": "string",
  "population_of_interest": ["string"],
  "population_of_interest_other": "string",
  "part_of_networks": ["string"],
  "population_entry": ["string"],
  "population_entry_other": "string",
  "population_exit": ["string"],
  "population_exit_other": "string",
  "population_disease": ["string"],
  "population_oncology_topology": ["string"],
  "population_oncology_morphology": ["string"],
  "population_coverage": "string",
  "population_not_covered": "string",
  "age_min": "integer",
  "age_max": "integer"
}
"""

instructions = """
Extract population and sample details.

- number_of_participants_with_samples:
  Number of individuals with stored biological samples (if different from total n).

- underlying_population:
  Source population (e.g. "General population", "Hospital patients").

- population_of_interest:
  Target group (e.g. "Pregnant women", "Cancer patients").

- population_of_interest_other:
  Specify if "Other".

- part_of_networks:
  Consortia/networks this study belongs to.

- population_entry:
  Triggers for registration (e.g. "Birth", "Diagnosis", "Consent").

- population_entry_other:
  Other entry triggers.

- population_exit:
  Triggers for de-registration (e.g. "Death", "Withdrawal").

- population_exit_other:
  Other exit triggers.

- population_disease:
  Broad disease category (e.g. "Oncology").

- population_oncology_topology:
  (Cancer) Organ/Site (e.g. "Breast", "Lung").

- population_oncology_morphology:
  (Cancer) Histology (e.g. "Carcinoma").

- population_coverage:
  % of target population covered or denominator description.

- population_not_covered:
  Who is missed/excluded from the catchment area?

- age_min:
  Minimum age of participants (integer).
  - "Adults (>18)" -> 18
  - "Birth cohort" -> 0
  - "Children (0-18)" -> 0

- age_max:
  Maximum age of participants (integer).
  - "0-18 years" -> 18
  - "Adults (no upper limit)" -> null
  - "Elderly (>65)" -> null (unless a cap is stated like 90)
"""