  "contact_point_last_name": "string",
  "child_networks": ["string"],
  "parent_networks": ["string"]
}
"""

instructions = """
- counts_resource:
  Description of counts. Do not invent numbers.

- publisher_resource:
  The Research Institution (University/Hospital). 
  **Constraint:** Do NOT return the Journal name.

- creator_resource:
  The Organization. 
  **Constraint:** Do NOT return the study acronym.

- people_involved_resource:
  List authors. Ensure correct spelling (check for OCR errors).
"""

# ---------- PASS G: Data Model ----------
[task_datamodel]
template_json = """
{
  "datasets_resource": ["string"],
  "datasets_name": ["string"],
  "samplesets_resource": ["string"],
  "samplesets_name": ["string"],
  "areas_of_information": ["string"],
  "areas_of_information_rwd": ["string"],
  "quality_of_life_measures": ["string"],
  "cause_of_death_vocabulary": "string",
  "indication_vocabulary": "string",
  "genetic_data_vocabulary": "string",
  "care_setting_description": "string",
  "medicinal_product_vocabulary": "string",
  "prescriptions_vocabulary": "string",
  "dispensings_vocabulary": "string",
  "procedures_vocabulary": "string",
  "biomarker_data_vocabulary": "string",
  "diagnosis_medical_event_vocabulary": "string",
  "data_dictionary_available": "boolean",
  "disease_details": ["string"]
}
"""

instructions = """
Extract data standards and instruments ONLY if explicitly stated in the paper text. Do NOT infer or guess.

Return rules:
- If a field is not explicitly mentioned: return null (for scalars/booleans) or [] (for lists).
- Do NOT output examples from this prompt unless they appear verbatim in the text.

Fields:
- diagnosis_medical_event_vocabulary:
  Return only if a coding/terminology system is explicitly named.
  Allowed outputs (use exact mention if possible):
  ICPC, ICD-9, ICD-10, SNOMED CT, Read codes, ICPC-2.
  If none -> null.

- quality_of_life_measures:
  Return only QoL questionnaire/instrument names that appear verbatim in the text.
  Examples of what counts (ONLY if present in text): EQ-5D, EQ-5D-5L, SF-36, HeartQoL.
  If none -> [].

- data_dictionary_available:
  true ONLY if the paper explicitly states a data dictionary/codebook is available.
  If not stated -> null.

For all other vocabulary fields:
- Return a standard name ONLY if explicitly stated (e.g., ATC, LOINC).
- If not stated -> null.
"""


# ---------- PASS H: Biobank Updates ----------
[task_biobank_updates]
template_json = """
{
  "biospecimen_access": "boolean",
  "biospecimen_access_conditions": "string",
  "governance_details": "string",
  "approval_for_publication": "boolean",
  "release_type": "string",
  "release_description": "string",
  "number_of_records": "integer",
  "release_frequency_months": "integer",
  "refresh_time_days": "integer",
  "lag_time_days": "integer",
  "refresh_period": ["string"],
  "date_last_refresh": "string",
  "preservation_indefinite": "boolean",
  "preservation_duration_years": "integer"
}
"""
instructions = """
Extract biobank / biospecimen logistics ONLY if explicitly stated in the text. Do NOT infer or guess.

IMPORTANT GATING RULE:
If the study does NOT collect or store biological samples,
then:
- biospecimen_access = false
- ALL other fields in this block MUST be null.
Do NOT infer biobank logistics from data-only studies.

Targeted rules for this block:
- biospecimen_access_conditions:
  If the paper explicitly describes collected biological samples and storage (e.g. blood, urine, DNA, aliquots, long-term storage),
  copy 1–2 sentences verbatim or near-verbatim. If not stated -> null.

- governance_details:
  If access or governance is described (e.g. supported access, proposal form, executive committee, review process, fees, data buddy),
  copy 1–2 sentences verbatim or near-verbatim.
  It is allowed if this overlaps in content with release_description.

- release_type:
  If the paper explicitly states an access model (e.g. "supported access", "open access"), return that string. Else -> null.

- release_description:
  If the paper explicitly describes how access is obtained, summarise in 1 short sentence. Else -> null.

- preservation_indefinite:
  Return true if the paper explicitly mentions "long-term storage", "stored indefinitely", or equivalent. Else -> null.

General rule:
- If a field is not explicitly stated in the text, return null (or [] for lists).
- Do NOT output placeholder strings such as "Not specified", "Unknown", "N/A".
"""


# ---------- PASS I: Quality & SOPs ----------
[task_quality]
template_json = """
{
  "standard_operating_procedures": "boolean",
  "qualification": "boolean",
  "qualifications_description": "string",
  "audit_possible": "boolean",
  "completeness": "string",
  "completeness_over_time": "string",
  "completeness_results": "string",
  "quality_description": "string",
  "quality_over_time": "string",
  "access_for_validation": "boolean",
  "quality_validation_frequency": "string",
  "quality_validation_methods": "string",
  "correction_methods": "string",
  "quality_validation_results": "string",
  "quality_marks": ["string"]
}
"""

instructions = """
Extract quality control details. Do NOT infer.

- standard_operating_procedures:
  Return true if the text contains (case-insensitive) any of these words: "sop", "protocol", "guideline", "consort", "helsinki", "wmo", or "ethic".
  Otherwise return null.

- audit_possible:
  If the text contains the substring "audit" (case-insensitive), return true.
  If the text explicitly states auditing is not possible / not done / not available, return false.
  Otherwise return null.

- quality_marks:
  List only certifications/standards like ISO (e.g., strings containing "ISO").
  Do NOT include ethics/guidelines terms (e.g., Helsinki, WMO, IRB, ethics approval).
  If none -> [].  

- For boolean fields (qualification, audit_possible, access_for_validation):
  If the paper does NOT explicitly mention it, return null.
  Return false ONLY if the text explicitly states it is not possible / not done / not available.
"""

# ---------- PASS J: Linkage & Specs ----------
[task_linkage_specs]
template_json = """
{
  "biospecimen_collected": ["string"],
  "languages": ["string"],
  "multiple_entries": "boolean",
  "has_identifier": "boolean",
  "identifier_description": "string",
  "prelinked": "boolean",
  "linkage_options": "string",
  "linkage_possibility": "boolean",
  "linked_resources_names": ["string"]
}
"""

instructions = """
- biospecimen_collected:
  List ALL biological sample types explicitly mentioned.
  Do NOT truncate the list. Do NOT assume.

- languages:
  Infer "nl" if study is in Netherlands, "en" if UK/USA.

- multiple_entries:
  Return true ONLY if the paper explicitly states multiple records per individual.
  Return false ONLY if explicitly stated single record only.
  Otherwise return null.

- has_identifier:
  Return true ONLY if the text explicitly states a unique participant ID or unique code.
  Otherwise return null.

- identifier_description:
  Copy the exact phrase from the paper; otherwise null.

- prelinked:
  Return true ONLY if the paper explicitly states data are already linked.
  Otherwise return null.

- linkage_options:
  Include ONLY names of external databases/registries/data sources that can be linked.
  Do NOT include outcomes/variables (e.g., survival).
  If multiple sources are listed, join with "; ". Otherwise null.

- linkage_possibility:
  Return true ONLY if the text explicitly states that records or data are linked or can be linked.
  Return false ONLY if explicitly stated linkage is not possible.
  Otherwise return null.

- linked_resources_names:
  List ONLY proper names of registries or databases.
  If the name is not a proper name, return [].
"""

# ---------- PASS K: Triggers ----------
[task_triggers_subpops]
template_json = """
{
  "reason_sustained": "string",
  "record_trigger": "string",
  "unit_of_observation": "string",
  "subpopulations_resource": ["string"],
  "subpopulations_name": ["string"],
  "collection_events_resource": ["string"],
  "collection_events_name": ["string"],
  "data_resources_included": ["string"]
}
"""

instructions = """
Extract triggers, subpopulations, and collection events. Do NOT infer.

GENERAL:
- If not explicitly stated: return null (strings) or [] (lists).
- Do NOT output URLs, DOIs, or citation identifiers in any field.

- reason_sustained:
  Copy 1 sentence describing the purpose/aim of the cohort/registry.
  Do NOT use recruitment statistics or participation rates.

- record_trigger:
  Return a short phrase describing the event/process (e.g. "invited to participate", "enrolled after diagnosis"), not a single verb.

- unit_of_observation:
  Always return "Patient" unless the paper explicitly states the unit is not a patient.

- subpopulations_name:
  Do NOT list diseases or conditions. Only list explicitly defined subgroups within the study population.

- collection_events_resource:
  Use short identifiers for the same events as in collection_events_name (e.g. "baseline_visit", "6m_followup").
  Do NOT duplicate collection_events_name verbatim.

- collection_events_name:
  Use human-readable descriptions (e.g. "Baseline visit", "6-month follow-up"), not identifier-style labels.

- collection_events_resource:
  Do not list more than 10 events. If more are present, summarize (e.g. "multiple follow-ups").

- data_resources_included:
  List explicit data sources (questionnaires, GP records, registries, clinical assessments) only if stated. Else [].
"""
